<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>DISMTools Tour</title>
        <link rel="stylesheet" href="../styles/styles-common.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="../styles/styles-common_dark.css" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="../mdl2/css/mdl2-icons.min.css">
        <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
        <script src="../scripts/diagnostics.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div id="main_tour_body_stages">
            <header>
                <picture>
                    <source srcset="../resources/logo_dark.png" media="(prefers-color-scheme: dark)">
                    <source srcset="../resources/logo.png" media="(prefers-color-scheme: light)">
                    <img id="logo_image" title="Ir para a página principal" src="../resources/logo.png" alt="Logotipo" draggable="false" oncontextmenu="return false;" onclick="window.location.href = 'tour.html';" onmouseover="this.style.cursor = 'pointer';">
                </picture>
                <div id="navigation_buttons">
                    <a href="tour-stage1_video.html"><img src="./resources/section_button_images/getting_started_normal.png" alt="Introdução" draggable="false" oncontextmenu="return false;" onmouseover="this.src='./resources/section_button_images/getting_started_hovered.png';" onmouseout="this.src='./resources/section_button_images/getting_started_normal.png';"></a>
                    <a href="tour-stage2_video.html"><img src="./resources/section_button_images/managing_servicing_normal.png" alt="Gerenciando e mantendo imagens do Windows" draggable="false" oncontextmenu="return false;" onmouseover="this.src='./resources/section_button_images/managing_servicing_hovered.png';" onmouseout="this.src='./resources/section_button_images/managing_servicing_normal.png';"></a>
                    <a href="tour-stage3_video.html"><img src="./resources/section_button_images/testing_deploying_hovered.png" alt="Testando e implantando imagens do Windows" draggable="false" oncontextmenu="return false;"></a>
                </div>
            </header>
            <main>
                <div id="player"></div>
            </main>
            <footer>
                <a href="#" id="reportFeedback" onclick="gatherDiagnostics()">Reportar um problema</a>                
            </footer>
        </div>
        <div id="makewindowbigger_goddamnit">
            Por favor, aumente a janela para visualizar o tour.
        </div>
        <script>
            var tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: 'calc(100% - 48px)',
                    width: '100%',
                    videoId: 'KviZ1isZQ2I',
                    playerVars: {
                        autoplay: 1,
                        controls: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': function(event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                /*
                                    At this point, the yt player will throw nonsense BS at the user as if a video were to end on YouTube.
                                    We better tell the user to continue manually. We'll not continue automatically, because we don't know what the
                                    user will do (whether that's replaying the video or leaving the tour to continue on their own).

                                    This can be improved in the future by putting controls at the bottom, or by getting rid of the video player
                                    and presenting a finished screen. Whatever suits best.

                                    Anyway, I'm sorry, but I'm not letting you watch kids' toys videos on a high-quality webpage that is the
                                    DISMTools Tour.
                                */
                                alert(`Você concluiu o tour! Você pode continuar por conta própria agora ou refazer as etapas reproduzindo seções anteriores.`);
                            }
                        }
                    }
                });
            }
            
            // Adjust vertical position of the player
            var playerDiv = document.getElementById('player');
            playerDiv.style.display = 'flex';
            playerDiv.style.flexDirection = 'column';
            playerDiv.style.justifyContent = 'center';
            playerDiv.style.alignItems = 'center';
            playerDiv.style.height = 'calc(100vh - 144px)';
            playerDiv.style.marginTop = '72px';

            function onPlayerReady(event) {
                event.target.playVideo();
            }

            document.getElementById("navigation_buttons").classList.add("show");
        </script>
    </body>
</html>
